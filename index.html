<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
  <script type="module" crossorigin src="/Museum/assets/index-fx5Ei4aN.js"></script>
  <link rel="stylesheet" crossorigin href="/Museum/assets/index-Dt0_4Ba1.css">
</head>
<body>
    <div class="container">

        <audio id="trackA" src="/Museum/assets/ambient1-CwTTWaFG.mp3" loop></audio>
        <audio id="trackB" src="/Museum/assets/ambient2-OafHOS--.mp3" loop></audio>

        <!-- Welcome Section -->
        <section class="welcome-section">
            <div class="welcome-content">
                <h1 class="welcome-text">Welcome</h1>
                <p class="welcome-subtitle">I hope you enjoy my small museum</p>
            </div>
            <div class="ambient-light"></div>
            <div class="scroll-indicator">
                <p>Scroll Down</p>
                <span class="arrow-down">↓</span>
            </div>
        </section>

        <!-- Museum Section -->
        <section class="museum-section">
            <canvas id="museum-canvas"></canvas>
            
            <!-- Item Title Display -->
            <div class="item-info">
                <h2 class="item-title">The Thinker</h2>
                <p class="item-description">Auguste Rodin, 1904</p>
            </div>
            
            <!-- Navigation Controls -->
            <div class="navigation-controls">
                <button class="nav-button prev-button" id="prev-item">← Previous</button>
                <span class="item-counter"><span id="current-item">1</span> / <span id="total-items">1</span></span>
                <button class="nav-button next-button" id="next-item">Next →</button>
            </div>
            
            <!-- Controls Hint -->
            <div class="controls-hint">
                <p>Rotate: ← → | Auto: SPACE | Zoom: +/- | Navigate: ↑ ↓ or buttons | Mute Music: M</p>
            </div>
        </section>
    </div>





</body>
</html>
